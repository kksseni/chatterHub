<div class="callpage-container">
  <app-call-page-header></app-call-page-header>
  <div class="container row">
    <audio style="display: none" id="meeting-audio"></audio>
    <div  class="attendee h-100" *ngFor="let tile of tiles">
      <div class="micro-title">
        <i *ngIf="true" class="fa-solid fa-microphone"></i>
        <i *ngIf="false" class="fa-solid fa-microphone-slash"></i>
      </div>
      <!--<div *ngIf="true" class="user-title">
        G&lt;!&ndash;{{attendee.fname.substring(0, 1)}}&ndash;&gt;
      </div>-->
      <video id="video-{{tile.tileState.tileId}}" [class.tTdl5d]="getAttendees().length>=1"
             [class.acRNtd]="getAttendees().length>1" controls
             autoplay>
      </video>
      <div class="name-title">
        Ann Ther <!--{{attendee.fname}} {{attendee.lname}}-->
      </div>
    </div>
  </div>

  <app-call-page-footer [isAudio]="isAudio" [isVideo]="isVideo" [isCall]="isCall"
                        (isAudioChange)="onIsAudioChange($event)"
                        (isCallChange)="onIsCallChange($event)"
                        (isVideoChange)="onIsVideoChange($event)"
  ></app-call-page-footer>
</div>
