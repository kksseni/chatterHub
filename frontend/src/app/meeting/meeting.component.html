<div *ngIf="!meetingId">
  <button (click)="createMeeting()">Create Meeting</button>
</div>
<div *ngIf="meetingId">
  <h2>Meeting ID: {{ meetingId }}</h2>
  <input [(ngModel)]="name" placeholder="Enter your name" />
  <button (click)="joinMeeting()">Join Meeting</button>
</div>
<div *ngIf="attendeeId">
  <h2>Welcome, {{ name }}!</h2>
  <video #videoElement [srcObject]="localStream" autoplay muted></video>
  <video #remoteVideoElement *ngFor="let attendee of attendees" [srcObject]="attendee.stream" autoplay></video>
</div>
