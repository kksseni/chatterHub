<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<section class="vh-100 bg-space" style="background-color: #eeeeee;">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-xl-10">
                <div class="card" style="border-radius: 1rem; background-color: #010000;">
                    <div class="row g-0">
                        <div class="col-md-6 col-lg-5 d-none d-md-block">
                            <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/img1.webp"
                                 alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
                        </div>
                        <div class="col-md-6 col-lg-7 d-flex align-items-center">
                            <div class="card-body p-4 p-lg-5 text-white">

                                <form [formGroup]="form">
                                    <div class="d-flex align-items-center mb-3 pb-1">
                                        <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
                                        <span class="h1 fw-bold mb-0"><img src="https://s3.amazonaws.com/cars-storage-xenia-s.implemica.com/chattyHubLogo.png"
                                                                           class="img-fluid logo" /></span>
                                    </div>

                                    <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign into your account</h5>

                                    <div class="form-outline mb-4">
                                        <label class="form-label" for="form2Example17">Email address</label>
                                        <input type="email" id="form2Example17" [class.is-invalid]="form.controls['email'].invalid && form.controls['email'].touched"  formControlName="email" class="form-control form-control-lg" />
                                        <div *ngIf ="form.controls['email'].errors && (form.controls['email'].invalid && form.controls['email'].touched)">
                                            <small id="addressIsRequired" class="text-danger" *ngIf = "form.controls['email'].errors?.['required']">Email is required.</small>
                                            <small id="addressIsNotCorrect" class="text-danger" *ngIf = "form.controls['email'].errors?.['pattern']">Email is not correct.</small>
                                            <small  class="text-danger" *ngIf = "form.controls['email'].errors?.['maxlength']">Username is too long.</small>
                                        </div>
                                    </div>

                                    <div class="form-outline mb-4">
                                        <label class="form-label" for="password">Password</label>
                                        <input type="password" maxlength="51" id="password" formControlName="password" [class.is-invalid]="form.controls['password'].invalid && form.controls['password'].touched" class="form-control form-control-lg" />
                                        <div *ngIf ="form.controls['password'].errors && (form.controls['password'].invalid && form.controls['password'].touched)">
                                            <small id="passwordIsRequired" class="text-danger" *ngIf = "form.controls['password'].errors?.['required']">Password is required.</small>
                                            <small  class="text-danger" *ngIf = "form.controls['email'].errors?.['maxlength']">Password is too long.</small>
                                        </div>
                                    </div>

                                    <div class="pt-1 mb-4">
                                        <button class="btn bg-orange btn-lg btn-block" routerLink="/meets" [disabled]="form.invalid" (click)="login()" type="button"><b>Login</b></button>
                                    </div>

                                    <a class="small muted-white" href="#!">Forgot password?</a>
                                    <p class="mb-5 pb-lg-2 muted-white" >Don't have an account?
                                        <a  class="c-orange" href="#!">Register here</a></p>
                                    <a href="#!" class="small muted-white">Terms of use.</a>
                                    <a href="#!" class="small muted-white">Privacy policy</a>
                                </form>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
